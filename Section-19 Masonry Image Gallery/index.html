<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Favorite Dogs</h1>
    <div class="flex-container">
        <div><img src="./Images/Dog-1.jpeg" alt="Dog Image" class="flex-item flex-item-1">
            <p>"I'm so happy today!"</p>
        </div>
        <div><img src="./Images/Dog-2.jpeg" alt="Dog Image" class="flex-item flex-item-2">
            <p>"I love you so much!"</p>
        </div>
        <div><img src="./Images/Dog-3.jpeg" alt="Dog Image" class="flex-item flex-item-3">
            <p>"Are you gunna throw the ball?"</p>
        </div>
        <div><img src="./Images/Dog-4.jpeg" alt="Dog Image" class="flex-item flex-item-4">
            <p>"A rose for mommy!"</p>
        </div>
        <div><img src="./Images/Dog-5.jpeg" alt="Dog Image" class="flex-item flex-item-5">
            <p>"We can't afford a cat!"</p>
        </div>
        <div><img src="./Images/Dog-6.jpeg" alt="Dog Image" class="flex-item flex-item-6">
            <p>"I see those nugs."</p>
        </div>
        <div><img src="./Images/Dog-7.jpeg" alt="Dog Image" class="flex-item flex-item-7">
            <p>"I'm the baby of the house!"</p>
        </div>
        <div><img src="./Images/Dog-8.jpeg" alt="Dog Image" class="flex-item flex-item-8">
            <p>"C'mon friend!"</p>
        </div>
        <div><img src="./Images/Dog-9.jpeg" alt="Dog Image" class="flex-item flex-item-9">
            <p>"You gunna finish that?"</p>
        </div>
        <div><img src="./Images/Dog-10.jpeg" alt="Dog Image" class="flex-item flex-item-10">
            <p>"Dis my fren!"</p>
        </div>
    </div>
</body>

</html>
